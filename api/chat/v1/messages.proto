syntax = "proto3";

package api.chat.v1;

import "google/rpc/status.proto";

option go_package = "github.com/Egorpalan/grpc-easyp/pkg/api/chat/v1";

message Message {
  string correlation_id = 1;
  string text = 2;
  int64 timestamp = 3;
}

message ChatMessage {
  oneof content {
    Message message = 1;
    google.rpc.Status error = 2;
  }
}